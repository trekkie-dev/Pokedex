<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"

      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"

  <body>
    <div class="top-bar">
      <div class="app-logo">
        <img

        />

    <div class="pokemon-details-header">
      <p class="pokemon-id">009</p>
      <h1 class="pokemon-name">Blastoise</h1>
    </div>
    <section class="featured-pokemon">
      <a href="#" class="nav-arrows chevron-left"
        ><span class="material-icons-outlined"> chevron_left </span></a
      >
      <img
        src="/assets/blastoise-placeholder.svg"
        alt=""
        class="pokemon-sprite"
      />
      <a href="#" class="nav-arrows chevron-left"
        ><span class="material-icons-outlined"> chevron_right </span></a
      >
